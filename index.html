<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>時間割アプリ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th, td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 10px;
      }
      th {
        background-color: #f4f4f4;
      }
      .highlight {
        background-color: #ffd700;
      }
      .context-menu {
        position: absolute;
        display: none;
        background: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
      .context-menu ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .context-menu li {
        padding: 10px 15px;
        cursor: pointer;
      }
      .context-menu li:hover {
        background: #f4f4f4;
      }
      /* 点滅アニメーション */
      @keyframes highlight-pink {
        0% {
          box-shadow: 0 0 10px 5px rgba(255, 20, 147, 0.8);
        }
        50% {
          box-shadow: 0 0 20px 10px rgba(255, 20, 147, 1);
        }
        100% {
          box-shadow: 0 0 10px 5px rgba(255, 20, 147, 0.8);
        }
      }
      #news-container {
        background: #f9f9f9;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
      #news-container a:hover {
        color: #007bff;
      }

      /* ハイライト用クラス */
      .highlight {
        animation: highlight-pink 1s infinite;
        border: 3px solid hotpink;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>授業の追加</h2>
    <form id="add-class-form">
      <label for="day">曜日:</label>
      <select id="day" name="day">
        <option value="月曜日">月曜日</option>
        <option value="火曜日">火曜日</option>
        <option value="水曜日">水曜日</option>
        <option value="木曜日">木曜日</option>
        <option value="金曜日">金曜日</option>
      </select>
      <br />
      <label for="period">時間帯:</label>
      <select id="period" name="period">
        <option value="1">1限</option>
        <option value="2">2限</option>
        <option value="3">3限</option>
        <option value="4">4限</option>
        <option value="5">5限</option>
      </select>
      <br />
      <label for="subject">授業名:</label>
      <input type="text" id="subject" name="subject" required />
      <br />
      <label for="classroom">教室番号:</label>
      <input type="text" id="classroom" name="classroom" required />
      <br />
      <button type="submit">授業を追加</button>
    </form>
    <div id="news-container" style="position: absolute; top: 10px; right: 10px; width: 200px; font-size: 14px;">
      ニュースを取得中...
    </div>
    
    <h1>時間割</h1>
    <table>
      <thead>
        <tr>
          <th>時間</th>
          <th>月曜日</th>
          <th>火曜日</th>
          <th>水曜日</th>
          <th>木曜日</th>
          <th>金曜日</th>
        </tr>
      </thead>
      <tbody id="timetable-body">
        <tr>
          <td>1限</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>2限</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>3限</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>4限</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>5限</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <button id="reset-button">リセット</button>

    <div id="context-menu" class="context-menu">
      <ul>
        <li id="edit-option">編集</li>
        <li id="delete-option">削除</li>
      </ul>
    </div>

    <!-- JavaScriptファイルを読み込む -->
    <script src="src/main.js"></script>
  </body>
</html>
